<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .navbar-brand img {
            width: 50px;
        }
        .navbar-buttons {
            margin-left: auto;
        }
        .navbar-buttons.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"> My Website
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item dropdown {% if request.endpoint in ['web_design', 'seo', 'consulting'] %}active{% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Services
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('web_design') }}">Web Design</a>
                        <a class="dropdown-item" href="{{ url_for('seo') }}">SEO</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('consulting') }}">Consulting</a>
                    </div>
                </li>
                <li class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item {% if request.endpoint == 'contact' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
            <div class="navbar-buttons ml-auto {% if request.endpoint == 'signup' %}hidden{% endif %}">
                <a class="btn btn-outline-light mr-2" href="{{ url_for('signup') }}">Sign Up</a>
                <a class="btn btn-outline-light" href="{{ url_for('login') }}">Log In</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
